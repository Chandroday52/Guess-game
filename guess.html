<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div id="wrapper">
        <h1><u>****Number  $  Guessing  $ Game****</u></h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempt to guess the right number. </p>
        <br>
        <form class="form">
            <label for="guessfield" id="guess"><u>Guess a number: </u></label>
            <input type="text" id="guessField" class="guessField"><br><br>
            <input type="submit" id="subt" value="Submit guess">
        </form>
        <div class="resultParas">
            <p></p>Previous Guesses: <span class="guesses"></span>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
        <br>
        <div><i><u>Chandu Creation</u></i></div>
    
    </div>
    <script src="guess.js"></script>
</body>
</html>
